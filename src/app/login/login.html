<div class="blog-form-container">
  <h2 class="form-title">Login</h2>

  <form [formGroup]="loginForm">

    <div class="form-group">
      <label>Email <span class="required">*</span></label>
      <input type="email" formControlName="Email" class="form-input" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label>Password <span class="required">*</span></label>
      <input type="password" class="form-input" formControlName="Password" placeholder="Enter your password">
    </div>

    <button type="button" (click)="onLogin()" class="submit-btn">Login</button>

    <p class="text-center mt-3 text-light">
      Don't have an account? <a routerLink="/register" style="color:#04b4e9;">Register</a>
    </p>
  </form>
</div>
