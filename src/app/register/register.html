<div class="blog-form-container">
  <h2 class="form-title">Create Account</h2>

  <form [formGroup]="userForm">

    <div class="form-group">
      <label>Full Name <span class="required">*</span></label>
      <input type="text" formControlName="Name" class="form-input" placeholder="Enter your full name">
    </div>

    <div class="form-group">
      <label>Email <span class="required">*</span></label>
      <input type="email" formControlName="Email" class="form-input" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label>Password <span class="required">*</span></label>
      <input type="password" formControlName="Password" class="form-input" placeholder="Enter password">
    </div>

    <div class="form-group">
      <label>Confirm Password <span class="required">*</span></label>
      <input type="password" class="form-input" formControlName="ConfurmPassword" placeholder="Re-enter password">
    </div>

    <button type="button" (click)="onSubmit()" class="submit-btn">Register</button>

  </form>
</div>
