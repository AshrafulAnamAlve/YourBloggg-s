    <!-- Contact Form -->
    <div class="contact-form">
      <form>
        <div class="form-group">
          <input type="text" [(ngModel)]="name" name="name" placeholder="Your Name" required />
        </div>
        <div class="form-group">
          <input type="email" [(ngModel)]="email" name="email" placeholder="Your Email" required />
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="subject" name="subject" placeholder="Subject" required />
        </div>
        <div class="form-group">
          <textarea [(ngModel)]="message" name="message" rows="6" placeholder="Your Message..." required></textarea>
        </div>
        <button type="button" (click)="onSubmit()" class="submit-btn">
          Send Message
        </button>
      </form>

      <!-- Success Message -->
      <div class="success-message" *ngIf="submitted">
        <h3>Thank You!</h3>
        <p>We have received your message. We will reply soon.</p>
      </div>
    </div>
  </div>
