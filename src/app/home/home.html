<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
@for (item of blogg; track $index) {
<div class="container card-wrapper">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10"> <!-- 80-90% width -->
            <article class="card blog-card">
                <div class="card-body d-flex flex-column">

                    <div class="meta d-flex justify-content-between align-items-center mb-3">
                        <small class="id-badge">#{{$index+1}}</small>
                        <span class="chip">Article</span>
                    </div>

                    <h3 class="card-title titel mb-1">{{item.title}}</h3>
                    <p class="card-subtitle name mb-3">by <strong style="color: rgb(4 180 233);">{{item.name}}</strong>
                    </p>

                    <p class="card-text description mb-4">
                        {{item.description}}
                    </p>

                    <div  class="mt-auto d-flex justify-content-between align-items-center">
                        <div class="ig-like-box" onclick="this.classList.toggle('active')">
                            <div class="heart"></div>
                        </div>
                        <small  class="datee">{{item.date | date: 'dd-MMM-yyyy'}}</small>
                    </div>

                </div>
            </article>
        </div>
    </div>
</div>

}
